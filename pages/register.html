<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Koulu Projekti</title>
    <meta name="description" content="Start of the web project" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/pages/login.css" />
    <link rel="stylesheet" href="../css/pages/register.css" />

    <script type="module" src="../js/pages/registerPage.js"></script>
  </head>
  <body data-page="register">
    <header>
      <nav>
        <h1>
          <a href="../index.html">
            <img class="logo" src="../public/logo.png" alt="Logo of the site" />
          </a>
        </h1>
        <ul class="nav-links">
          <li><a href="./login.html">Kirjaudu</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="login-main">
        <form id="login-form">
          <h2>Rekisteröidy</h2>
          <div id="username-field">
            <label for="username">Käyttäjätunnus</label>
            <input id="username" name="username" type="text" required />
          </div>

          <div id="password-field">
            <label for="password">Salasana</label>
            <input id="password" name="password" type="password" required />
          </div>

          <div id="confirm-password-field">
            <label for="confirm-password">Vahvista salasana</label>
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
              required
            />
          </div>
          <div id="email-field">
            <label for="email">Sähköposti</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div id="error-message" class="error-message"></div>

          <button type="submit">Rekisteröidy</button>
        </form>
      </div>
    </main>
  </body>
</html>
