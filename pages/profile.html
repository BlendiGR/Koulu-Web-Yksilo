<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Koulu Projekti</title>
    <meta name="description" content="Start of the web project" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/pages/profile.css" />

    <script type="module" src="../js/pages/profilePage.js"></script>
  </head>
  <body data-page="profile">
    <header>
      <nav>
        <h1>
          <a href="./app.html">
            <img class="logo" src="../public/logo.png" alt="Logo of the site" />
          </a>
        </h1>
        <ul class="nav-links">
          <li>
            <img id="profile-avatar-nav" alt="Profile avatar" />
          </li>
          <li>
            <a href="./app.html">Etusivu</a>
          </li>
          <li id="logout-button"><a>Kirjaudu Ulos</a></li>
        </ul>
      </nav>
    </header>
    <main id="profile-content">
      <div id="profile-options">
        <div>
          <img
            id="profile-avatar"
            src="../public/avatar.jpg"
            alt="Profile avatar"
          />
          <div id="welcome-username"></div>
          <div id="profile-email">
            <p>Sähköposti osoitteesi:</p>
          </div>
        </div>
        <form
          id="avatar-change"
          action="/upload"
          method="POST"
          enctype="multipart/form-data"
        >
          <h3>Vaihda Profiilukuvasi:</h3>
          <label for="file">Valitse tiedosto:</label>
          <input type="file" id="file" name="avatar" required />
          <button type="submit">Lataa</button>
        </form>
        <div id="modal-backdrop"></div>
        <div id="top-modal">
          <p>Oletko varma, että haluat poistaa tilisi?</p>
          <button id="yes-modal">Kyllä</button>
          <button id="no-modal">Ei</button>
        </div>
        <div id="delete-section">
          <p>Haluatko poistaa tilisi?</p>
          <button id="delete-account-btn">Poista tili</button>
        </div>
      </div>
    </main>
  </body>
</html>
