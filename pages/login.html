<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Koulu Projekti</title>
    <meta name="description" content="Start of the web project" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/pages/login.css" />
    <link rel="stylesheet" href="../css/pages/register.css" />

    <script type="module" src="../js/pages/loginPage.js"></script>
  </head>
  <body data-page="login">
    <header>
      <nav>
        <h1>
          <a href="../index.html">
            <img class="logo" src="../public/logo.png" alt="Logo of the site" />
          </a>
        </h1>
        <ul class="nav-links">
          <li><a href="../index.html">Etusivu</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="login-main">
        <form id="login-form">
          <h2>Kirjaudu sisään</h2>

          <div id="username-field">
            <label for="username">Käyttäjätunnus</label>
            <input id="username" name="username" type="text" required />
          </div>

          <div id="password-field">
            <label for="password">Salasana</label>
            <input id="password" name="password" type="password" required />
          </div>
          <div id="error-message" class="error-message"></div>
          <button type="submit">Kirjaudu</button>

          <div class="register-wrapper">
            <p>Et ole vielä rekisteröitynt käyttäjäksi?</p>
            <a href="./register.html" id="register-link">Rekisteröidy</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
